name: Build ROM (libdragon container)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dragonminded/libdragon:latest
      options: --user root
    env:
      # Ensure a sane PATH inside the container (don't clobber it!)
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/libdragon/bin
      N64_INST: /opt/libdragon

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show toolchain (non-fatal diagnostics)
        shell: sh
        run: |
          echo "Probing tools (non-fatal if missing):"
          command -v mips64-elf-gcc || true
          command -v n64tool || true
          command -v mkdfs || true
          command -v chksum64 || true
          echo "PATH=$PATH"
          echo "Listing /opt/libdragon/bin:"
          ls -l /opt/libdragon/bin || true

      - name: Build
        shell: sh
        run: |
          set -e
          echo "Repo structure:"
          ls -R | head -50 || true
          make clean all 2>&1 | tee build.log
          echo "âœ… Build complete."
          echo "Built files:"
          ls -l shattered_realms.* romfs.dfs || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shattered_realms
          path: |
            shattered_realms.z64
            shattered_realms.elf
            romfs.dfs
            build.log
          if-no-files-found: error
